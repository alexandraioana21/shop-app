<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="onNewProduct()" *ngIf="isAuthenticated">New Product</button>
  </div>
</div>
<hr>
<div class="container-fluid">
  <div class="row">
    <div *ngFor="let tempProduct of products | paginate:{ itemsPerPage: thePageSize, currentPage: thePageNumber }" class="col-md-3">
      <div class="product-box">
        <a routerLink="/products/{{tempProduct.id}}">
        <img src="{{tempProduct.imageUrl}}" class="img-responsive">
        </a>
        <h1>{{tempProduct.name}}</h1>
        <div class="price">{{tempProduct.price | currency: 'USD'}}</div>
        <button class="btn btn-primary btn-sm" (click)="addToCart(tempProduct)">Add to cart </button>
      </div>
    </div>
  </div>
  <div class="text-right">
    <pagination-controls (pageChange)="thePageNumber = $event"></pagination-controls>
  </div>
</div>
