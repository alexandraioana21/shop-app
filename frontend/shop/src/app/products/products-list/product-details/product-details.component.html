<div class="detail-section">
<div class="container-fluid">
  <img src="{{product.imageUrl}}" class="img-responsive">

  <h3>{{product.name}}</h3>
  <div class="price">{{product.price | currency: 'USD'}}</div>
  <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>
  <button class="btn btn-primary btn-sm" (click)="onEditProduct()" *ngIf="isAuthenticated"><i class="fas fa-edit"></i></button>
  <button class="btn btn-primary btn-sm" (click)="deleteProduct(product)" *ngIf="isAuthenticated"><i class="fas fa-trash-alt"></i></button>

  <hr>
  <h4>Description</h4>
  <p>{{product.description}}</p>
  <a routerLink="/products" class="mt-5">Back to product List  </a>

</div>
</div>
