<form class="navbar-form navbar-left">
  <div class="form-group">
    <input #keyword
      type="text"
      class="form-control"
      placeholder="Search"
      (keyup.enter)="search(keyword.value)">
  </div>

  <button
    class="btn btn-default"
    (click)="search(keyword.value)"
  ><i class="fas fa-search"></i></button>
</form>
