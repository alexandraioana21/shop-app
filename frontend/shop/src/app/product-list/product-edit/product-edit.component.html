<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control">
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required || name.errors.notOnlyWhitespace"> Name is required</div>
          <div *ngIf="name.errors.minlength">First Name must be at least 2 characters long</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
          type="text"
          id="imageUrl"
          formControlName="imageUrl"
          class="form-control"
          #imageUrl>
        <div *ngIf="imgUrl.invalid && (imgUrl.dirty || imgUrl.touched)" class="alert alert-danger">
          <div *ngIf="imgUrl.errors.required"> Email is required</div>
        <div *ngIf="imgUrl.errors.pattern">URL must be a valid address</div>
      </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <img [src]="imageUrl.value" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="text"
          id="description"
          formControlName="description"
          class="form-control"
          rows="6"></textarea>
          <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
          <div *ngIf="description.errors.required || description.errors.notOnlyWhitespace"> Description is required</div>
          <div *ngIf="description.errors.minlength">First Name must be at least 5 characters long</div>
      </div>
    </div>
  </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="price">Price</label>
        <input
          id="price"
          type="text"
          formControlName="price"
          class="form-control"
        >
        <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">
          <div *ngIf="price.errors.required || price.errors.notOnlyWhitespace"> Price is required</div>
          <div *ngIf="price.errors.pattern">Price must be a valid value</div>
      </div>
    </div>
  </div>
  </div>

    <div class="row">
      <div class="col-md-2"><label>Product Type</label></div>
      <div class="col-md-9">
        <div class="input-space">
          <select formControlName="type">
            <option>FRUIT</option>
            <option>VEGETABLE</option>
          </select>
        </div>
      </div>
    </div>
  <br>

  <div class="row">
    <div class="col-xs-12">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!productForm.valid"
        >Save</button>
      <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</form>
